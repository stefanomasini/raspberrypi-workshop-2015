<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Hello, <img src="raspi-logo.png" width="70"/> friend!</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="well well-sm">
                    <a href="#led-panel" data-toggle="collapse"><h4>LED</h4></a>
                    <div id="led-panel" class="collapse">
                        <button type="button" class="btn btn-default led-button">Turn on</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="well well-sm">
                    <a href="#temperature-panel" data-toggle="collapse"><h4>Temperature sensor</h4></a>
                    <div id="temperature-panel" class="collapse">
                        <p>Temperature: <b class="temperature"></b></p>
                        <p>Humidity: <b class="humidity"></b></p>
                        <button type="button" class="btn btn-default temperature-button">Read</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="well well-sm">
                    <a href="#proximity-panel" data-toggle="collapse"><h4>Proximity detection</h4></a>
                    <div id="proximity-panel" class="collapse">
                        <div style="background-color: white; width: 250px; height: 250px;">
                            <img src="watching-you.png" class="proximity" style="width: 250px; display: none;"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="well well-sm">
            <a href="#debug-panel" data-toggle="collapse"><h4>Debug</h4></a>
            <div class="row collapse" id="debug-panel">
                <div class="col-md-6">
                    <h4>Events:</h4>
                    <ul id="events"></ul>
                </div>

                <div class="col-md-6">
                    <h4>Server messages:</h4>
                    <ul id="messages"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Code -->
    <script src="socket.io-1.3.5.js"></script>
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="client.js"></script>
</body>

</html>
